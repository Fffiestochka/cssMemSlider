<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input
          type="radio"
          name="point"
          id="slide1"
          class="input input1"
          checked
        />
        <input type="radio" name="point" id="slide2" class="input input2" />
        <input type="radio" name="point" id="slide3" class="input input3" />
        <input type="radio" name="point" id="slide4" class="input input4" />
        <input type="radio" name="point" id="slide5" class="input input5" />
        <input type="radio" name="point" id="slide6" class="input input6" />
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="slide slide4"></div>
        <div class="slide slide5"></div>
        <div class="slide slide6"></div>
        <div class="second-line">
          <div class="description">
            <p class="descr description1">GuitarCat</p>
            <p class="descr description2">Classic metal</p>
            <p class="descr description3">What's going?!</p>
            <p class="descr description4">Music is everywhere</p>
            <p class="descr description5">Sad piano</p>
            <p class="descr description6">Dandelions</p>
          </div>
          <div class="controls">
            <label for="slide1" class="label label1 control">
              <div class="label-btn"></div>
            </label>
            <label for="slide2" class="label label2 control">
              <div class="label-btn"></div>
            </label>
            <label for="slide3" class="label label3 control">
              <div class="label-btn"></div>
            </label>
            <label for="slide4" class="label label4 control">
              <div class="label-btn"></div>
            </label>
            <label for="slide5" class="label label5 control">
              <div class="label-btn"></div>
            </label>
            <label for="slide6" class="label label6 control">
              <div class="label-btn"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
